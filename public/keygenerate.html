<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
  <!--<link rel="stylesheet" href="/style.css">-->
  <title>Generate API Key</title>
</head>
<body>
  <h2 id="key"></h2>
  <button id="key-generate" onclick="click()">Generate</button>
  <script>
    $(document).ready(function(){
        $("#key-generate").click(function(){
          alert("hey");
          $.post("/api/generate/key", function(data){
              $("#key").text(data);
          });
        });
      });
      
    function click() {
      alert("hello");
    }
  </script>
</body>
</html>
